<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Nguyễn Danh Thành Trung</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --cyan: #00f2fe; 
            --white: #fff;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Inter', sans-serif; }

        body { 
            background: radial-gradient(circle at 50% 0%, #0f172a, #020617);
            color: var(--white); height: 100vh; display: grid; place-items: center;
            overflow: hidden; perspective: 1000px;
        }

        canvas { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        
        .card {
            width: 92%; max-width: 400px;
            padding: 35px 20px;
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border); border-radius: 35px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6); text-align: center;
            animation: cardAppear 1s ease-out;
            will-change: transform;
        }

        @keyframes cardAppear {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .header { margin-bottom: 25px; }
        .header i { font-size: 2rem; color: var(--cyan); margin-bottom: 12px; filter: drop-shadow(0 0 8px var(--cyan)); }
        
        h1 { 
            font-family: 'Montserrat', sans-serif; font-size: 1.2rem;
            letter-spacing: 1px;
            background: linear-gradient(to right, #fff, var(--cyan), #fff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-size: 200% auto; animation: shine 4s linear infinite;
        }

        .bank-list { display: grid; gap: 15px; }

        .bank-item {
            display: flex; align-items: center; padding: 12px 16px;
            background: rgba(255,255,255,0.03); border: 1px solid var(--border);
            border-radius: 20px; cursor: pointer; transition: 0.3s;
        }

        .bank-item:hover {
            background: rgba(255,255,255,0.08);
            border-color: var(--cyan);
            transform: scale(1.02) translateX(5px);
        }

        .bank-logo-text {
            width: 48px; height: 48px; border-radius: 12px;
            margin-right: 15px; flex-shrink: 0;
            display: grid; place-items: center;
            font-weight: 800; font-size: 0.8rem;
            background: #fff;
        }

        .bank-info { text-align: left; flex: 1; }
        .bank-name { font-size: 0.7rem; font-weight: 700; opacity: 0.5; text-transform: uppercase; }
        .account-number { font-size: 1.05rem; font-weight: 600; color: var(--white); margin-top: 2px; }

        /* Modal QR Styles */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.85);
            display: none; place-items: center; z-index: 2000;
            backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #fff; padding: 25px; border-radius: 30px;
            max-width: 340px; width: 90%; text-align: center;
            position: relative; animation: zoomIn 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        
        .qr-img { width: 100%; border-radius: 15px; margin-bottom: 15px; cursor: pointer; transition: 0.3s; }
        .qr-img:active { transform: scale(0.95); }
        
        .close-btn { 
            margin-top: 10px; padding: 12px 20px; background: #f1f5f9; 
            color: #0f172a; border: none; border-radius: 15px; cursor: pointer; 
            width: 100%; font-weight: 700; transition: 0.3s;
        }
        .close-btn:hover { background: #e2e8f0; }

        #toast {
            position: fixed; top: 30px; left: 50%; transform: translateX(-50%);
            background: var(--cyan); color: #010409; padding: 12px 25px;
            border-radius: 50px; font-weight: 700; font-size: 0.85rem;
            opacity: 0; transition: 0.4s; z-index: 3000;
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3);
        }

        @keyframes shine { to { background-position: 200% center; } }
    </style>
</head>
<body>

    <canvas id="p"></canvas>
    <div id="toast">Đã sao chép số tài khoản!</div>

    <div class="modal" id="qrModal" onclick="closeQR()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modalBankName" style="color: #0f172a; margin-bottom: 15px; font-size: 1rem;">Quét để thanh toán</h3>
            <img id="qrImage" src="" alt="QR Code" class="qr-img" title="Nhấn để mở ứng dụng ngân hàng">
            <p style="color: #64748b; font-size: 0.75rem; line-height: 1.4;">Chạm vào mã QR để mở trực tiếp ứng dụng ngân hàng trên điện thoại</p>
            <button class="close-btn" onclick="closeQR()">ĐÓNG</button>
        </div>
    </div>

    <div class="card" id="c">
        <div class="header">
            <i class="fa-solid fa-shield-check"></i>
            <h1>NGUYỄN DANH THÀNH TRUNG</h1>
        </div>
        
        <div class="bank-list">
            <div class="bank-item" onclick="openQR('Oceanbank', '538888888888', 'MBV BANK')">
                <div class="bank-logo-text" style="color: #0082c8; background: linear-gradient(135deg, #fff, #e0f2ff);">MBV</div>
                <div class="bank-info">
                    <div class="bank-name">OCEANBANK (MBV)</div>
                    <div class="account-number">5388 8888 8888</div>
                </div>
                <i class="fa-solid fa-qrcode" style="color: var(--cyan)"></i>
            </div>

            <div class="bank-item" onclick="openQR('MBBank', '56002005032008', 'MB BANK')">
                <div class="bank-logo-text" style="color: #1e40af;">MB</div>
                <div class="bank-info">
                    <div class="bank-name">MB BANK</div>
                    <div class="account-number">56002005032008</div>
                </div>
                <i class="fa-solid fa-qrcode" style="color: var(--cyan)"></i>
            </div>

            <div class="bank-item" onclick="copyOnly('0981506719')">
                <div class="bank-logo-text" style="background: #a50064; color: #fff;">MoMo</div>
                <div class="bank-info">
                    <div class="bank-name">VÍ MOMO</div>
                    <div class="account-number">0981506719</div>
                </div>
                <i class="fa-regular fa-copy" style="opacity:0.3"></i>
            </div>
        </div>
    </div>

    <script>
        function openQR(bankId, accountNo, displayName) {
            // 1. Sao chép STK
            navigator.clipboard.writeText(accountNo).then(() => {
                showToast("Đã copy STK: " + accountNo);
            });

            // 2. Cấu hình link ảnh QR (SePay)
            const qrUrl = `https://qr.sepay.vn/img?bank=${bankId}&acc=${accountNo}&template=compact&amount=&des=Chuyen%20khoan%20Thanh%20Trung`;
            
            // 3. Cấu hình Deep Link để mở App (Sử dụng cổng chuyển tiếp SePay)
            const deepLink = `https://qr.sepay.vn/transfer/messenger/?bank=${bankId}&acc=${accountNo}`;

            document.getElementById('modalBankName').innerText = displayName;
            document.getElementById('qrImage').src = qrUrl;
            document.getElementById('qrModal').style.display = 'grid';
            
            // Nhấn vào ảnh QR sẽ mở App
            document.getElementById('qrImage').onclick = () => {
                window.location.href = deepLink;
            };
        }

        function closeQR() {
            document.getElementById('qrModal').style.display = 'none';
        }

        function copyOnly(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("Đã sao chép vào bộ nhớ tạm!");
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 2500);
        }

        // --- Hiệu ứng 3D & Hạt Background ---
        const canvas = document.getElementById('p'), ctx = canvas.getContext('2d'), card = document.getElementById('c');
        let dots = [];
        const init = () => {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            dots = Array.from({length: 35}, () => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.4, vy: (Math.random() - 0.5) * 0.4
            }));
        }
        const anim = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(0, 242, 254, 0.2)";
            ctx.beginPath();
            dots.forEach(d => {
                d.x += d.vx; d.y += d.vy;
                if(d.x < 0 || d.x > canvas.width) d.vx *= -1;
                if(d.y < 0 || d.y > canvas.height) d.vy *= -1;
                ctx.moveTo(d.x, d.y); ctx.arc(d.x, d.y, 1.2, 0, 7);
            });
            ctx.fill();
            requestAnimationFrame(anim);
        }
        window.addEventListener('mousemove', e => {
            let x = (window.innerWidth/2 - e.pageX)/30, y = (window.innerHeight/2 - e.pageY)/30;
            card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });
        window.onresize = init;
        init(); anim();
    </script>
</body>
</html>
