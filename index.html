<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán - Nguyễn Danh Thành Trung</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #4facfe;
            --bg-dark: #020617;
            --card-bg: rgba(255, 255, 255, 0.03);
            --border-white: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        canvas {
            position: absolute;
            inset: 0;
            z-index: 0;
        }

        .container {
            width: 100%;
            max-width: 440px;
            padding: 20px;
            z-index: 10;
        }

        .main-card {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--border-white);
            border-radius: 32px;
            padding: 40px 20px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.6);
            text-align: center;
            transition: border-color 0.3s ease;
        }

        .main-card:hover {
            border-color: rgba(0, 242, 254, 0.3);
        }

        .profile-section {
            margin-bottom: 32px;
        }

        .icon-box {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.4);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .icon-box:hover {
            transform: rotate(15deg) scale(1.1);
            box-shadow: 0 0 35px rgba(0, 242, 254, 0.6);
        }

        .icon-box i {
            font-size: 30px;
            color: var(--bg-dark);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            background: linear-gradient(to right, #fff, var(--primary), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shine 5s linear infinite;
        }

        .description {
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-top: 8px;
            font-weight: 400;
        }

        .bank-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .bank-group {
            display: flex;
            gap: 10px;
            align-items: stretch;
        }

        .bank-item-main {
            flex: 1;
            background: var(--card-bg);
            border: 1px solid var(--border-white);
            border-radius: 20px;
            padding: 14px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .bank-item-main:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            transform: translateX(5px);
            box-shadow: -5px 0 15px rgba(0, 242, 254, 0.15);
        }

        .bank-item-main::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transition: 0.5s;
        }

        .bank-item-main:hover::after {
            left: 100%;
        }

        .qr-side-btn {
            width: 58px;
            background: var(--card-bg);
            border: 1px solid var(--border-white);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .qr-side-btn:hover {
            background: var(--primary);
            color: var(--bg-dark);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.4);
            transform: scale(1.05);
        }

        .bank-item-main:active, .qr-side-btn:active {
            transform: scale(0.95);
        }

        .logo-wrapper {
            width: 44px;
            height: 44px;
            background: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 0.7rem;
            flex-shrink: 0;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .bank-item-main:hover .logo-wrapper {
            transform: scale(1.1);
        }

        .bank-info {
            text-align: left;
            flex-grow: 1;
        }

        .bank-tag {
            font-size: 0.7rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 2px;
        }

        .acc-status {
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-dim);
        }

        .copy-icon {
            color: var(--text-dim);
            font-size: 0.9rem;
            opacity: 0.5;
            transition: all 0.3s ease;
        }

        .bank-item-main:hover .copy-icon {
            opacity: 1;
            color: var(--primary);
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.92);
            backdrop-filter: blur(10px);
            display: none;
            place-items: center;
            z-index: 1000;
            padding: 20px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-card {
            background: #fff;
            color: #020617;
            width: 100%;
            max-width: 360px;
            border-radius: 24px;
            padding: 28px;
            text-align: center;
            transform: scale(0.9);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.active .modal-card {
            transform: scale(1);
        }

        .qr-container {
            background: #f1f5f9;
            padding: 12px;
            border-radius: 16px;
            margin: 20px 0;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.05);
        }

        .qr-image {
            width: 100%;
            border-radius: 8px;
            display: block;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 14px;
            background: #020617;
            color: #fff;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: #1e293b;
        }

        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translate(-50%, -20px);
            background: var(--primary);
            color: #020617;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.85rem;
            z-index: 2000;
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            pointer-events: none;
            box-shadow: 0 10px 20px rgba(0, 242, 254, 0.3);
        }

        .toast.show {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        @media (max-width: 480px) {
            .main-card { padding: 32px 16px; }
            .bank-group { gap: 8px; }
        }
    </style>
</head>
<body>

    <canvas id="bgCanvas"></canvas>
    <div id="toast" class="toast">Đã sao chép</div>

    <div class="modal-overlay" id="qrModal" onclick="closeModal()">
        <div class="modal-card" onclick="event.stopPropagation()">
            <div id="modalBank" style="font-weight: 800; font-size: 1rem; text-transform: uppercase; color: #020617;">NGÂN HÀNG</div>
            <div class="qr-container">
                <img id="qrImg" src="" alt="Mã QR thanh toán" class="qr-image">
            </div>
            <p style="font-size: 0.8rem; color: #64748b; margin-bottom: 20px;">Vui lòng kiểm tra kỹ thông tin trước khi chuyển.</p>
            <button class="btn-primary" onclick="closeModal()">ĐÓNG</button>
        </div>
    </div>

    <div class="container">
        <div class="main-card">
            <div class="profile-section">
                <div class="icon-box">
                    <i class="fa-solid fa-crown"></i>
                </div>
                <h1>Nguyễn Danh Thành Trung</h1>
                <p class="description">Hỗ trợ để duy trì và phát triển dự án</p>
            </div>

            <div class="bank-list">
                <div class="bank-group">
                    <div class="bank-item-main" onclick="copyOnly('538888888888', 'STK Oceanbank')">
                        <div class="logo-wrapper" style="color: #0082c8;">MBV</div>
                        <div class="bank-info">
                            <div class="bank-tag">Oceanbank (MBV)</div>
                            <div class="acc-status">Nhấn để sao chép STK</div>
                        </div>
                        <i class="fa-regular fa-copy copy-icon"></i>
                    </div>
                    <div class="qr-side-btn" onclick="openQR('MBV', '538888888888', 'OCEANBANK (MBV)')">
                        <i class="fa-solid fa-qrcode"></i>
                    </div>
                </div>

                <div class="bank-group">
                    <div class="bank-item-main" onclick="copyOnly('56002005032008', 'STK MB Bank')">
                        <div class="logo-wrapper" style="color: #1e40af;">MB</div>
                        <div class="bank-info">
                            <div class="bank-tag">MB Bank</div>
                            <div class="acc-status">Nhấn để sao chép STK</div>
                        </div>
                        <i class="fa-regular fa-copy copy-icon"></i>
                    </div>
                    <div class="qr-side-btn" onclick="openQR('MB', '56002005032008', 'MB BANK')">
                        <i class="fa-solid fa-qrcode"></i>
                    </div>
                </div>

                <div class="bank-group">
                    <div class="bank-item-main" onclick="copyOnly('0981506719', 'SĐT ShopeePay')">
                        <div class="logo-wrapper" style="background: #ee4d2d; color: #fff;">SPP</div>
                        <div class="bank-info">
                            <div class="bank-tag">ShopeePay</div>
                            <div class="acc-status">Nhấn để sao chép SĐT</div>
                        </div>
                        <i class="fa-regular fa-copy copy-icon"></i>
                    </div>
                    <div class="qr-side-btn" onclick="openQR('SPP', '0981506719', 'SHOPEE PAY')">
                        <i class="fa-solid fa-qrcode"></i>
                    </div>
                </div>

                <div class="bank-group">
                    <div class="bank-item-main" onclick="copyOnly('0981506719', 'SĐT Ví MoMo')">
                        <div class="logo-wrapper" style="background: #a50064; color: #fff;">MoMo</div>
                        <div class="bank-info">
                            <div class="bank-tag">Ví MoMo</div>
                            <div class="acc-status">Nhấn để sao chép SĐT</div>
                        </div>
                        <i class="fa-regular fa-copy copy-icon"></i>
                    </div>
                    <div class="qr-side-btn" onclick="openQR('MOMO', '0981506719', 'VÍ MOMO')">
                        <i class="fa-solid fa-qrcode"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const toast = document.getElementById('toast');
        const qrModal = document.getElementById('qrModal');
        const qrImg = document.getElementById('qrImg');
        const modalBank = document.getElementById('modalBank');

        const qrLinks = {
            'MBV': 'https://raw.githubusercontent.com/NgDanhThanhTrung/Bank/main/QR_MBV.jpg',
            'MOMO': 'https://raw.githubusercontent.com/NgDanhThanhTrung/Bank/main/QR_MOMO.jpg',
            'MB': 'https://raw.githubusercontent.com/NgDanhThanhTrung/Bank/main/QR_MB.jpg',
            'SPP': 'https://raw.githubusercontent.com/NgDanhThanhTrung/Bank/main/QR_SPP.jpg'
        };

        function showToast(msg) {
            toast.innerText = msg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        function copyToClipboard(text) {
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
        }

        function copyOnly(text, label) {
            copyToClipboard(text);
            showToast("Đã sao chép " + label);
        }

        function openQR(key, acc, name) {
            const url = qrLinks[key];
            if (url) {
                qrImg.src = url;
                modalBank.innerText = name;
                qrModal.style.display = 'grid';
                setTimeout(() => qrModal.classList.add('active'), 10);
            }
        }

        function closeModal() {
            qrModal.classList.remove('active');
            setTimeout(() => {
                qrModal.style.display = 'none';
            }, 300);
        }

        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let mouse = { x: null, y: null, radius: 120 };

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
        });

        window.addEventListener('touchmove', (e) => {
            if (e.touches.length > 0) {
                mouse.x = e.touches[0].clientX;
                mouse.y = e.touches[0].clientY;
            }
        });

        function init() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = [];
            let numberOfParticles = (canvas.width * canvas.height) / 14000;
            for (let i = 0; i < numberOfParticles; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.4,
                    vy: (Math.random() - 0.5) * 0.4,
                    r: Math.random() * 2 + 0.5
                });
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;
                if (mouse.x !== null) {
                    let dx = mouse.x - p.x;
                    let dy = mouse.y - p.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius) {
                        const force = (mouse.radius - distance) / mouse.radius;
                        const moveX = (dx / distance) * force * 4;
                        const moveY = (dy / distance) * force * 4;
                        p.x -= moveX;
                        p.y -= moveY;
                    }
                }
                if(p.x < 0) p.x = canvas.width;
                if(p.x > canvas.width) p.x = 0;
                if(p.y < 0) p.y = canvas.height;
                if(p.y > canvas.height) p.y = 0;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(0, 242, 254, ${0.1 + (Math.random() * 0.1)})`;
                ctx.fill();
            });
            requestAnimationFrame(draw);
        }

        window.addEventListener('resize', init);
        init(); 
        draw();
    </script>
</body>
</html>
